<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Proza+Libre:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body class="bg-light">
  <div class="modal-screen flex-abs-center hidden">
    <div class="modal-box rounded-corners">
      <div class="container padding-tb-01">
        <div class="row">
          <div class="column-full">
            <p class="body-font font-bold padding-tb-1">Are you sure you want to delete this entry?</p>
          </div>
        </div>
        <div class="row">
          <div class="column-full flex-col justify-between">
            <button id="del-modal-cancel" class="rounded-corners no-border body-font bg-passive text-dark-grey">CANCEL</button>
            <button id="del-modal-confirm" class="rounded-corners no-border body-font bg-warning text-white" data-view="entries">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <header class="bg-accent text-white padding-tb-1">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2 class="heading-font font-regular inline">Code Journal</h2>
          <ul class="body-font horiz-nav inline">
            <li><a id="entries-nav" href="#" class="text-white" data-view="entries">Entries</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container body-font font-bold">
      <div data-view="entry-form" class="view">
        <form id="entry-area">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <!-- row for image, title, photo url pieces-->
            <div class="column-half flex-col justify-center">
              <img id="input-img" src="images/placeholder-image-square.jpg" alt="placeholder image"
                class="rounded-corners">
            </div>
            <div class="column-half">
              <label for="entry-title">Title</label>
              <input required id="entry-title" name="entryTitle" type="text" class="rounded-corners">
              <label for="photo-url">Photo URL</label>
              <input required id="photo-url" name="photoURL" type="text" class="rounded-corners">
            </div>
          </div>
          <div class="row">
            <!-- Row for notes -->
            <div class="column-full">
              <label for="entry-notes">Notes</label>
              <textarea required id="entry-notes" name="entryNotes" class="rounded-corners" rows="6"></textarea class="rounded-corners">
            </div>
          </div>
          <div class="row">
            <!-- Row for Save Button -->
            <div class="column-full flex-col justify-between align-center">
              <button id="delete-entry-button" name="deleteEntryButton" class="link-style-button invisible" type="button">
                Delete Entry
              </button>
              <button id="save-button" class="bg-accent text-white rounded-corners no-border body-font button-padding">
                SAVE
              </button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="view hidden">
        <div class="row">
          <div class="column-full flex-col justify-between align-center">
            <h1>Entries</h1>
            <div>
              <a id="new-entry-button" href="#" class="bg-accent text-white rounded-corners body-font button-padding no-text-deco" data-view="entry-form">
                NEW
              </a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <ul id="entries-list" class="list-no-bullets">
              <!-- DOM generated <li> elements go here -->
            </ul>
          </div>
        </div>
      </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
