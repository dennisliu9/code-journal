<body class="bg-light">
  <header class="bg-accent text-white padding-tb-1">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2 class="heading-font font-regular inline">Code Journal</h2>
          <ul class="body-font horiz-nav inline">
            <li><a id="entries-nav" href="#" class="text-white">Entries</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container body-font font-bold">
      <div data-view="entry-form">
        <form id="entry-area">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <!-- row for image, title, photo url pieces-->
            <div class="column-half flex-col justify-center">
              <img id="input-img" src="images/placeholder-image-square.jpg" alt="placeholder image"
                class="rounded-corners">
            </div>
            <div class="column-half">
              <label for="entry-title">Title</label>
              <input required id="entry-title" name="entryTitle" type="text" class="rounded-corners">
              <label for="photo-url">Photo URL</label>
              <input required id="photo-url" name="photoURL" type="text" class="rounded-corners">
            </div>
          </div>
          <div class="row">
            <!-- Row for notes -->
            <div class="column-full">
              <label for="entry-notes">Notes</label>
              <textarea required id="entry-notes" name="entryNotes" class="rounded-corners" rows="6"></textarea class="rounded-corners">
            </div>
          </div>
          <div class="row">
            <!-- Row for Save Button -->
            <div class="column-full button-to-right">
              <button id="save-button" class="bg-accent text-white rounded-corners no-border body-font button-padding">SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <div class="row">
          <div class="column-full flex-col justify-between align-center">
            <h1>Entries</h1>
            <div>
              <a id="new-entry-button" href="#" class="bg-accent text-white rounded-corners body-font button-padding no-text-deco">
                NEW
              </a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <ul id="entries-list" class="list-no-bullets">

                    <p class="font-regular">More placeholders</p>

                    <p class="font-regular">This will be used to test the edit button</p>
                    <i style="position: absolute; top: 20px; right: 0px; font-size: 50px;" class="fa-solid fa-pen color-accent"></i>
                  </div>
                </div>
              </li> -->
            </ul>
          </div>
        </div>

      </div>
  </main>
  <script src="js/data.js"></script>

</body>
