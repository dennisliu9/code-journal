<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-purple text-white">
    <h2>Code Journal</h2>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form">
        <form>
          <div class="row">
            <h1>New Entry</h1>
          </div>
          <div class="row">
            <!-- row for image, title, photo url pieces-->
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="placeholder image">
            </div>
            <div class="column-half">
              <label for="entry-title">Title</label>
              <input required id="entry-title" name="EntryTitle" type="text" class="rounded-corners">
              <label for="photo-url">Photo URL</label>
              <input required id="photo-url" name="PhotoURL" type="text" class="rounded-corners">
            </div>
          </div>
          <div class="row">
            <!-- Row for notes -->
            <div class="column-full">
              <label for="entry-notes">Notes</label>
              <textarea required id="entry-notes"></textarea class="rounded-corners">
            </div>
          </div>
          <div class="row">
            <!-- Row for Save Button -->
            <div class="column-full submit-button">
              <button class="bg-purple text-white rounded-corners no-border">SAVE</button>
            </div>
          </div>
        </form>
      </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
